<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fayis ismail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='profile.jpg') }}" class="profile-img" alt="Profile">
        <h1>Fayis ismail</h1>
        <p>Creative AI | VFX Artist | CGI Compositor</p>
        <div class="links">
            <a href="https://github.com/Evolve9847" target="_blank">GitHub</a>
            <a href="https://m.imdb.com/name/nm12955860/?ref_=ext_shr_lnk" target="_blank">IMDb</a>

    <img src="{{ url_for('static', filename='robot.gif') }}" alt="Chatbot Icon" class="chatbot-icon" onclick="toggleChat()">

        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
